<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main class="container">
    <section id="scoreboard">
      <div class="title">
        <h2>Recent scores</h2>
        <button class="btn" id="refresh">Refresh</button>
      </div>
      <ul id="scores">
      </ul>
    </section>
    <section>
      <h2 class="title">Add your score</h2>
      <form id="form">
        <input type="text" class="name" placeholder="Your name" id="name" required>
        <input type="number" class="score" placeholder="Your score" id="score" min="0" max="100" required>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer id="footer">
    <p>Create a new Game (Leaderboard) [feature for dev process only]</p>
    <button class="btn" id="newGame">New Game</button>
  </footer>
</body>
</html>
